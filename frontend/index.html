<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delayed Notifier</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Delayed Notifier</h1>
        <p>Создайте уведомление, которое будет отправлено в указанное время.</p>
        <form id="notify-form">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Сообщение</label>
                <textarea id="message" name="message" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="send_at">Дата и время отправки</label>
                <input type="datetime-local" id="send_at" name="send_at" required>
            </div>
            <button type="submit">Создать уведомление</button>
        </form>
        <div id="response" class="response"></div>
    </div>
    <script src="config.js"></script>
    <script src="script.js"></script>
</body>
</html>
